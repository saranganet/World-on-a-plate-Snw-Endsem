<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Book a Table - Wórld on a Platë</title>
  <meta name="title" content="Book a Table - Wórld on a Platë">
  <meta name="description" content="Reserve your table at Wórld on a Platë">

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/booking.css">
</head>

<body id="top">
  <div class="preload" data-preaload>
    <div class="circle"></div>
    <p class="text">Wórld on a Platë</p>
  </div>

  <!-- Header section from index.html -->
  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/images/logo.svg" width="160" height="50" alt="Wórld on a Platë">
      </a>

      <nav class="navbar" data-navbar>
        <button class="close-btn" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>
        <a href="index.html" class="logo">
          <img src="./assets/images/logo.svg" width="160" height="50" alt="Wórld on a Platë">
        </a>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link hover-underline">Home</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link hover-underline active">Book Table</a>
          </li>
        </ul>
      </nav>

      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>
    </div>
  </header>

  <main>
    <article>
      <section class="section booking">
        <div class="container">
          <div class="booking-container">
            <h2 class="booking-title">Reserve Your Table</h2>
            <form class="booking-form" id="bookingForm">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
              </div>

              <div class="form-group">
                <label for="guests">Number of Guests</label>
                <select id="guests" name="guests" required>
                  <option value="">Select number of guests</option>
                  <option value="1">1 Person</option>
                  <option value="2">2 People</option>
                  <option value="3">3 People</option>
                  <option value="4">4 People</option>
                  <option value="5">5 People</option>
                  <option value="6">6 People</option>
                  <option value="7">7+ People</option>
                </select>
              </div>

              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
              </div>

              <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
              </div>

              <button type="submit" class="submit-btn">Book Table</button>
            </form>
          </div>
        </div>
      </section>
    </article>
  </main>

  <!-- Hidden copyright -->
  <div class="hidden-copyright">Created by Vivek W - https://github.com/AryanVBW</div>

  <!-- Custom js link -->
  <script src="./assets/js/script.js"></script>

  <!-- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
